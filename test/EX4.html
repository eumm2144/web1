		<h1>comparison operators & boolean</h1>
		<h2>===</h2>
		<h3>1===1</h3>
		<script>
		document.write(1===1);
		</script>
		<h3>1===2</h3>
		<script>
			document.write(1===2);
		</script>
		<h4>=== : 비교연산자,1===1(1과 1이 같은가=true_진실)<br>
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;1===2(1과 2가 같은가=false_거짓)

			document.write(1<2);
